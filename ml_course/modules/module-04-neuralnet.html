<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 04: Neural Networks | ML Intuition</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #0f172a;
            --accent-blue: #3b82f6;
            --dark-slate: #1e293b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; color: var(--text-main); line-height: 1.6; }
        header { background: var(--dark-slate); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        
        .visual-model {
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        svg { background: white; border-radius: 8px; width: 100%; height: 300px; }

        .controls { display: flex; flex-direction: column; gap: 1rem; }
        .control-group { display: flex; flex-direction: column; }
        
        .math-display {
            font-family: monospace;
            background: #1e293b;
            color: #10b981;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .btn-primary { background: var(--accent-blue); color: white; padding: 0.75rem 1.5rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        #toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--dark-slate); color: white; padding: 1rem 1.5rem; border-radius: 8px; transform: translateY(200%); transition: transform 0.3s; }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="../index.html" class="nav-btn">← Hub</a>
            <span style="margin-left: 1rem; font-weight: bold;">Module 04: Neural Networks</span>
        </div>
    </header>

    <main class="container">
        <h1>The Artificial Neuron</h1>
        <p>A neural network is made of layers of "neurons". Each neuron takes inputs, multiplies them by <strong>weights</strong>, adds a <strong>bias</strong>, and applies an activation function.</p>

        <div class="visual-model">
            <svg id="neuronSvg" viewBox="0 0 400 300">
                <!-- Connections -->
                <line id="w1Line" x1="50" y1="100" x2="200" y2="150" stroke="#cbd5e1" stroke-width="2" />
                <line id="w2Line" x1="50" y1="200" x2="200" y2="150" stroke="#cbd5e1" stroke-width="2" />
                <line x1="200" y1="150" x2="350" y2="150" stroke="#cbd5e1" stroke-width="2" />
                
                <!-- Nodes -->
                <circle cx="50" cy="100" r="20" fill="#3b82f6" />
                <text x="42" y="105" fill="white" font-size="12">x1</text>
                
                <circle cx="50" cy="200" r="20" fill="#3b82f6" />
                <text x="42" y="205" fill="white" font-size="12">x2</text>
                
                <circle id="neuronNode" cx="200" cy="150" r="40" fill="#1e293b" />
                <text x="185" y="155" fill="white" font-size="14">Σ</text>
                
                <circle id="outputNode" cx="350" cy="150" r="20" fill="#94a3b8" />
                <text x="335" y="155" fill="white" font-size="10">Out</text>
            </svg>

            <div class="controls">
                <div class="control-group">
                    <label>Weight 1 (w1): <input type="range" id="w1Range" min="-2" max="2" step="0.1" value="0.5"></label>
                </div>
                <div class="control-group">
                    <label>Weight 2 (w2): <input type="range" id="w2Range" min="-2" max="2" step="0.1" value="0.8"></label>
                </div>
                <div class="control-group">
                    <label>Bias (b): <input type="range" id="biasRange" min="-5" max="5" step="0.5" value="0"></label>
                </div>
                <div class="math-display" id="mathDisplay">
                    (1.0 * 0.5) + (1.0 * 0.8) + 0 = 1.3
                </div>
            </div>
        </div>

        <div style="margin-top: 4rem; text-align: center;">
            <button id="completionBtn" class="btn-primary" style="background: #10b981; padding: 1rem 2rem;">Finish Module</button>
        </div>
    </main>

    <div id="toast">Module Complete!</div>

    <script>
        const w1Range = document.getElementById('w1Range');
        const w2Range = document.getElementById('w2Range');
        const biasRange = document.getElementById('biasRange');
        const mathDisplay = document.getElementById('mathDisplay');
        const w1Line = document.getElementById('w1Line');
        const w2Line = document.getElementById('w2Line');
        const outputNode = document.getElementById('outputNode');

        function update() {
            const w1 = parseFloat(w1Range.value);
            const w2 = parseFloat(w2Range.value);
            const b = parseFloat(biasRange.value);
            const x1 = 1.0, x2 = 1.0;
            
            const sum = (x1 * w1) + (x2 * w2) + b;
            const output = Math.max(0, sum); // ReLU activation

            mathDisplay.textContent = `(${x1.toFixed(1)} * ${w1.toFixed(1)}) + (${x2.toFixed(1)} * ${w2.toFixed(1)}) + ${b.toFixed(1)} = ${sum.toFixed(2)}`;
            
            w1Line.setAttribute('stroke-width', Math.abs(w1) * 5 + 1);
            w1Line.setAttribute('stroke', w1 >= 0 ? '#3b82f6' : '#ef4444');
            
            w2Line.setAttribute('stroke-width', Math.abs(w2) * 5 + 1);
            w2Line.setAttribute('stroke', w2 >= 0 ? '#3b82f6' : '#ef4444');

            const intensity = Math.min(255, output * 50);
            outputNode.setAttribute('fill', `rgb(${intensity}, ${intensity}, 255)`);
        }

        [w1Range, w2Range, biasRange].forEach(el => el.addEventListener('input', update));
        update();

        document.getElementById('completionBtn').addEventListener('click', () => {
            const progress = JSON.parse(localStorage.getItem('ml_course_progress') || '{}');
            progress['module-04'] = true;
            localStorage.setItem('ml_course_progress', JSON.stringify(progress));
            document.getElementById('toast').classList.add('show');
            setTimeout(() => window.location.href = '../index.html', 1500);
        });
    </script>
</body>
</html>
